<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Fortcast</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title_icon">
          <p class="title">
            CSS Weather Forecast <img src="./img/icon.png" alt="logo" />
          </p>
        </div>
        <div class="tiles">
          <div class="first_line">
            <div class="long_place block Lisbon">
              <p>Lisbon</p>
              <div class="block_content">
                <span>21°C </span>
                <img src="./img/sun.png" alt="sun" />
              </div>
            </div>
            <div class="shot_place block Belgrade">
              <p>Belgrade</p>
              <div class="block_content">
                <span>15°C </span>
                <img src="./img/snow.png" alt="sun" />
              </div>
            </div>
            <div class="shot_place block Paris">
              <p>Paris</p>
              <div class="block_content">
                <span>11°C</span>
                <img src="./img/cloud.png" alt="sun" />
              </div>
            </div>
          </div>
          <div class="second_line">
            <div class="shot_place block Venice">
              <p>Venice</p>
              <div class="block_content">
                <p>21°C <img src="./img/sun_cloud.png" alt="sun" /></p>
              </div>
            </div>
            <div class="shot_place block Tel-Avive">
              <p>Tel-Avive</p>
              <div class="block_content">
                <p>32°C <img src="./img/hot.png" alt="sun" /></p>
              </div>
            </div>
            <div class="shot_place block Cair">
              <p>Cair</p>
              <div class="block_content">
                <p>21°C <img src="./img/sun.png" alt="sun" /></p>
              </div>
            </div>
            <div class="shot_place block New-York">
              <p>New-York</p>
              <div>
                <p>17°C <img src="./img/thunderstorm.png" alt="sun" /></p>
              </div>
            </div>
          </div>
          <div class="third_line">
            <div class="shot_place block New-Deli">
              <p>New-Deli</p>
              <div class="block_content">
                <span>17°C </span>
                <img src="./img/rain.png" alt="sun" />
              </div>
            </div>
            <div class="long_place block San-Francisco">
              <p>San-Francisco</p>
              <div class="block_content">
                <span>15°C </span>
                <img src="./img/big_sun_cloud.png" alt="sun" />
              </div>
            </div>
            <div class="shot_place block Tokio">
              <p>Tokio</p>
              <div class="block_content">
                <span>8°C </span>
                <img src="./img/moon.png" alt="sun" />
              </div>
            </div>
          </div>
          <div class="forth_line">
            <div class="full_plate block Sydney">
              <p>Sydney</p>

              <div class="block_content">
                <span>17°C </span>
                <img src="./img/moon_cloud.png" alt="sun" />
              </div>
            </div>
          </div>
        </div>
        <div>
          <p class="footer">
            Have a nice day and don't forget umbrella if you are in New Delhi
            now!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
